<main>
	<section>
		<div class="row">
			<div class="col"><h1>Formulario de contacto</h1></div>
		</div>
	<div class="col">
		<div class="row">
			<form name="formConsultas" id="contactForm" onsubmit="return submitForm()">
				<div class="col-md-4">
					<label for="firstName">Nombre:</label>
						<input type="text" id="firstName" name="firstName" required>
				</div>
				<div class="col-md-4">
					<label for="lastName">Apellido:</label>
					<input type="text" id="lastName" name="lastName" required>
				</div>
				<div class="col-md-4">
					<label for="email">Correo electrónico:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="col-md-12">
					<label for="query">Consulta:</label>
					<textarea id="query" name="query" required></textarea>
				</div>
				<div class="col-12">
					<a href="terminos.html" target="_blank">Términos y Condiciones</a>
					<input type="checkbox" id="terms" name="terms" required>
					<label for="terms">Acepto los términos y condiciones</label>
				</div>
				<div class="col-12">
					<button type="submit">Enviar</button>
				</div>
				<div class="col-12">
					<button type="reset">Restablecer</button>
				</div>
			</form>
		</div>
	</div>
	</section>
</main>
